<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="recursos/css/geral.css" />
        <title>BANCO DA GENTE</title>
    </head>
    <body>

        <div id="principal">

            <h1>Banco da Gente</h1>

            <form method="Post" action="AutenticacaoServlet">
                <label>Logar como: </label>

                <select name="tipo_usuario">
                    <option value="1" selected>Cliente</option>
                    <option value="2" >Administrador</option>
                    <option value="3" >Gerente Geral</option>
                    <option value="4" >Gerente de Agencia</option>
                </select><br>

                <table id="table_index">
                    <tr>
                        <td>
                            <label>Login: </label>
                        </td>
                        <td>
                            <input type="text" name="LOGIN"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Senha: </label>
                        </td>
                        <td>
                            <input type="password" name="SENHA"/><br>
                        </td>
                    </tr>
                </table>
                <input type="submit" name="enviar" value="Enviar"/>

            </form><br>
            <a href = "#">Verificar as informações sobre as agências do banco</a><br>
            <a href = "#">Realizar simulações sobre financiamentos</a></br>
            <a href = "http://localhost:8080/BancodaGente/historia.html">História da Gente</a>
        </div>

    </body>
